<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <title>Compras 15nales</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap-450/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="container pt-4" id="app">
    <h2 class="text-center">{{titulo}}</h2>
    <div class="row">
      <div class="col-6 col-sm-6">
        <div ID="frmAddNew">
          <div class="form-group">
            <input type="text" class="form-control" id="txtProd" v-model="productoNombre"
              placeholder="Ingrese Producto">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="txtCant" v-model="cantidad" placeholder="Ingrese Cantidad">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="txtPrec" v-model="precio" placeholder="Ingrese Precio">
          </div>
          <div class="form-group">
            <button type="button" @click="guardarArticulo()" class="btn btn-success btn-block">Guardar</button>
          </div>
        </div>
      </div>
      <div class="col-6 col-sm-6">
        <div class="form-group">
          <h5 class="btn btn-primary w-100">Faltan <span class="badge badge-light">{{verFalsos()}}</span> articulos por
            Comprar
          </h5>
          <span class="btn btn-info w-100">Compra Total: <h3>C$ {{verDAtos()}}</h3></span>
        </div>


      </div>
    </div>



    <table class="table">
      <thead>
        <tr>
          <th scope="col">Art.</th>
          <th scope="col">Cant.</th>
          <th scope="col">Precio</th>
          <th scope="col">Total</th>
          <th scope="col">Opc.</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(item, index) of productos" :class="['alert', item.estado ? 'alert-success':'alert-danger']">
          <td>{{item.productoNombre}}</td>
          <td>{{item.cantidad}}</td>
          <td>{{item.precio}}</td>
          <td>C$ {{item.precioTotal}}</td>
          <td>

            <div class="btn-group">
              <button type="button" class="btn btn-link btn-controls" @click="editarEstado(index)"><i
                  :class="['fas ', item.estado ? 'fa-toggle-on':'fa-toggle-off']"></i></button>
              <button type="button" class="btn btn-link btn-controls dropdown-toggle-split" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-caret-down"></i>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item btn-controls" href="#" @click="editarProducto(item,index)">
                  <i class="far fa-edit"></i> Editar
                </a>
                <a class="dropdown-item btn-controls" href="#" @click="eliminarProducto(index)">
                  <i class="fas fa-trash"></i> Eliminar
                </a>
              </div>
            </div>


          </td>
        </tr>
      </tbody>
    </table>


  </div>

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="css/bootstrap-450/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
